<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header>
            <h1>Video Downloader <span class="highlight">Pro</span></h1>
            <p>Download your favorite videos in any quality, safely and securely.</p>
        </header>

        <section class="downloader-card">
            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="Paste video link here..." autocomplete="off">
                <button id="downloadBtn">
                    <span>Get Video</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                </button>
            </div>
            <div id="messageArea" class="message-area"></div>
        </section>

        <section id="resultsSection" class="results-section hidden">
            <div class="video-preview">
                <div class="thumbnail-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect><line x1="7" y1="2" x2="7" y2="22"></line><line x1="17" y1="2" x2="17" y2="22"></line><line x1="2" y1="12" x2="22" y2="12"></line><line x1="2" y1="7" x2="7" y2="7"></line><line x1="2" y1="17" x2="7" y2="17"></line><line x1="17" y1="17" x2="22" y2="17"></line><line x1="17" y1="7" x2="22" y2="7"></line></svg>
                </div>
                <div class="video-info">
                    <h3 id="videoTitle">Video Title</h3>
                    <p id="videoSource">Source: YouTube</p>
                </div>
            </div>

            <div class="download-options">
                <h4>Available Qualities</h4>
                <div class="quality-grid" id="qualityGrid">
                    <!-- Options will be injected here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Video Downloader Pro. Safe & Secure.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
